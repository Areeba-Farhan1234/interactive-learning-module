<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Learning Module</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Dashboard -->

    <div class="dashboard">
      <div class="dashboard-nav">
        <header>
          <a href="#!" class="menu-toggle">
            <i class="fas fa-bars"></i>
          </a>
          <a href="#" class="brand-logo"
            ><i class="fas fa-anchor"> </i> <span>Learning</span>
          </a>
        </header>
        <nav class="dashboard-nav-list">
          <div class="nav-item-divider"></div>
          <div class="main-menu">Main Menu</div>
          <a href="#" class="dashboard-nav-item active">
            <i class="fas fa-home"></i>
            My Progress
          </a>

          <a href="#" class="dashboard-nav-item">
            <i class="fa-solid fa-book"></i>
            Explore Courses
          </a>

          <a href="#" class="dashboard-nav-item">
            <i class="fa fa-bullhorn"></i>
            Explore WorkShops
          </a>

          <div class="nav-item-divider"></div>
          <div class="design">
            <a href="#" class="dashboard-nav-item">
              <i class="fa-solid fa-circle"></i>
              UI Design
            </a>

            <a href="#" class="dashboard-nav-item">
              <i class="fa-solid fa-circle"></i>
              UX Design
            </a>
          </div>

          <div class="nav-item-divider"></div>
          <a href="#" class="dashboard-nav-item">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </a>
        </nav>
      </div>
      <div class="dashboard-app">
        <div class="d-flex justify-content-between">
          <header class="dashboard-toolbar d-flex justify-content-between">
            <a href="#!" class="menu-toggle">
              <i class="fas fa-bars"></i>
            </a>
            <div class="input-group mx-4 w-50">
              <input
                type="text"
                class="form-control"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="basic-addon1"
              />
              <span class="input-group-text" id="basic-addon1"
                ><i class="fas fa-search"></i
              ></span>
            </div>
            <div class="d-flex justify-content-end">
              <button class="tutorial_btn">
                See Tutorial <i class="fas fa-tv mx-2"></i>
              </button>
            </div>
          </header>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
